<form-elem [(value)]="form.numberOfPasswords"
           text="Number Of Passwords" type="number"></form-elem>

<form-elem [(value)]="form.passwordLength"
           text="Password/s Length" type="number"></form-elem>

<form-elem [(value)]="form.upperCase"
           text="Number of UpperCase characters" type="number"></form-elem>

<form-elem [(value)]="form.digits"
           text="Number Of Digits" type="number"></form-elem>

<form-elem [(value)]="form.symbols"
           text="Number Of Symbols" type="number"></form-elem>

<form-elem [(value)]="form.excludeSimilar"
           (change)="$event.target.checked?(excludeSimilar = true) :(excludeSimilar = false)"
           text="Exclude Similar characters" type="checkbox"></form-elem>

<form-elem [(value)]="form.excludeAmbigous"
           (change)="$event.target.checked?(excludeAmbigous = true) :(excludeAmbigous = false)"
           text="Exclude Ambigous characters" type="checkbox"></form-elem>

<form-elem text="" type="submit" value="Generate" (click)="postValues()"></form-elem>

<div class="result-group" *ngFor="let response of responseText">
  <p>{{response}}</p>
</div>

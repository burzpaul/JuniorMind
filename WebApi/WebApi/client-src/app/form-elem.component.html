<div *ngIf="type === 'checkbox'">
  <label>
    {{text}}
    <input type={{type}} value={{value}} (change)="onValueChange($event)"/>
  </label>
</div>
<div *ngIf="type != 'checkbox'">
  <label>
    {{text}}
    <input type={{type}} value={{value}} (change)="onValueChange($event)">
  </label>
</div>

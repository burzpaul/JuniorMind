<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function passwordInfo() {
            var data = {
                number: document.getElementById('number').value,
                passwordLength: document.getElementById('length').value,
                upperCase: document.getElementById('uppercase').value,
                digits: document.getElementById('digits').value,
                symbols: document.getElementById('symbols').value,
                excludeSimilar: document.getElementById('yessm').checked,
                excludeAmbigious: document.getElementById('yesam').checked
            };
            return password(data);
        }
        function password(data) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    alert(xhttp.responseText);
                }
            };
            xhttp.open("Post", "api/values", true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            xhttp.send(JSON.stringify(data));
        }
    </script>
    <meta charset="utf-8" />
    <title>Password Generator</title>
</head>
<body>
    <div style="text-align:center">
        <fieldset contextmenu="">
            <legend>Generate random password</legend>
            <form action="" id="myForm">
                Number of passwords:<br>
                <input type="number" id="number" value=""><br>

                Length of password/s:<br>
                <input type="number" id="length" value=""><br>

                Number of uppercase letters in password:<br>

                <input type="number" id="uppercase" name="UpperCase"><br>

                Number of digits:<br>
                <input type="number" id="digits" name="Digits"><br>

                Number of symbols:<br>
                <input type="number" id="symbols" name="Symbols"><br>

                Exclude similar characters ?<br>
                <input type="checkbox" id="yessm" value="true" />Yes<br />

                Exclude ambigous characters ? <br>
                <input type="checkbox" id="yesam" value="true">Yes<br />

                <button type="button" value="Generate" onclick="passwordInfo()">GeneratePasword</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
